<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/header.css">
  <link rel="stylesheet" href="./assets/css/sidebar.css">
  <title>Document</title>
</head>

<body>
  <!-- Header -->

    <div class="left">
      <img src="./assets/images/icons/menu.svg" alt="hamburguer menu" class="menu">
      <img src="./assets/images/youtube.png" alt="youtube-logo" class="youtube-logo">

    <div class="center">
      <input type="text">
      <button class="search-icon">
        <img src="./assets/images/icons/search.svg" alt="search icon" class="search-icon">

      <img src="./assets/images/thiago-photo.jpg" alt="user photo" class="user-photo">

  </header>
  
  <!-- Sidebar -->
  <aside class="sidebar">
    <p class="home">Início</p>
    <p class="explore">Explorar</p>
    <p class="subscribe">Inscrições</p>
    <p class="music">Youtube Music</p>
    <p class="liked">Vídeos que gostei</p>
    <p class="later">Assistir mais tarde</p>

</html>
